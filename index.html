  <head>

  <body>
      <div class="container-fluid">
        <div class="row row1">
          <div class="col-md-12">
            <h1>Ping Pong</h1>

          </div>
       </div>
        <div class="row">
          <div class="col-md-3">
            <p>Created by:</p>
            <h4>Peter Achacha</p>

          </div>
          <div class="col-md-7 col-md-offset-1">
            <div id="main">
              <h2>let's play</h2>
              <h3>Rules</h3>
              <p>
                ping pong will count your number from 1 with exception from the following:
                <ol>
                  <li>A number divisible by 3 become "Ping"</li>
                  <li>A number divisible by 5 become "Pong"</li>
                  <li>A number divisible by 3 and 5 become "Ping pong"</li>
                </ol>
              </p>
              <form id="ping-pong">
                <div class="form-group">
                  <label for="number">  Enter a number</label>
                  <input id="number" type="text"> <button type="submit" class="btn btn-default btn-md">ping pong!</button>
                  </div>


              </form>
              <div>
                <ul id="output">

                </ul>

              </div>

            </div>

          </div>

        </div>
